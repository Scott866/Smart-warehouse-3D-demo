<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Warehouse 3D Demo</title>
    <style>
      html, body, #root { height: 100%; margin: 0; }
      body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif; }
      .btn { padding: 8px 12px; border: 1px solid #ddd; border-radius: 10px; background: #fff; cursor: pointer; }
      .btn:active { transform: translateY(1px); }
      .panel { background: rgba(255,255,255,0.85); backdrop-filter: blur(8px); border: 1px solid #e5e7eb; border-radius: 14px; box-shadow: 0 8px 30px rgba(0,0,0,0.08); }
      .row { display: flex; gap: 8px; flex-wrap: wrap; }
      .tag { font-size: 12px; background: #f1f5f9; border: 1px solid #e2e8f0; padding: 2px 8px; border-radius: 999px; }
      .light { font-size: 12px; color: #334155; }
      .grid { display: grid; grid-template-columns: 320px 1fr; gap: 12px; height: 100%; }
      @media (max-width: 1000px) { .grid { grid-template-columns: 1fr; } }
      .sidebar { padding: 12px; overflow: auto; }
      .canvas-wrap { position: relative; }
      .overlay { position: absolute; left: 12px; top: 12px; right: 12px; display: flex; gap: 12px; flex-wrap: wrap; }
      .dashboard { position: absolute; right: 12px; top: 12px; width: 320px; padding: 12px; }
      .log { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; background: #0f172a; color: #e2e8f0; border-radius: 12px; padding: 8px; height: 160px; overflow: auto; font-size: 12px; }
      .kbd { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; background:#e2e8f0; border-radius:6px; padding:2px 6px; border:1px solid #cbd5e1; }
      .small { font-size: 12px; color: #64748b; }
      .section { margin-bottom: 10px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
